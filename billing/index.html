<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=75%, initial-scale=1.0">
    <title>Product Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.13.1/less.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
</head>
<body>
    <nav class="nav-header">
        <div class="nav-logo">
            <lord-icon src="https://cdn.lordicon.com/qwzdhaoa.json" trigger="loop" delay="2000" style="width:50px;height:46px; margin: 0px; "></lord-icon>
        </div>
        <div class="nav-searchBar">
            <input type="text" placeholder="Search for your product here..." style="padding-left: 10px;">
        </div>
        <div class="nav-options">
            <ul>
                <li id="home"><a href="..\billing\index.html">Home</a></li>
                <li id="myCart"><a href="..\billing\history.html">History</a></li>
                <li id="myAcc"><a href="..\billing\admin.html">Admin</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-xs-8">    
            <div id="filterContainer" style="margin-top: 40px;">
                <div id="filterOptions">
                    <span class="filterOption" id="all" onclick="filterGroceries(this.id)">All</span>
                    <span class="filterOption" id="Shawarma" onclick="filterGroceries(this.id)">Shawarmas</span>
                    <span class="filterOption" id="Fried" onclick="filterGroceries(this.id)">Fried chickens</span>
                    <span class="filterOption" id="Burger" onclick="filterGroceries(this.id)">Burgers</span>
                    <span class="filterOption" id="Sandwich" onclick="filterGroceries(this.id)">Sandwiches</span>
                    <span class="filterOption" id="Mojito" onclick="filterGroceries(this.id)">Mojitos</span>
                    <span class="filterOption" id="Drink" onclick="filterGroceries(this.id)">Drinks</span>
                </div>
            </div>         
            <div class="groceries-container">   
            <div id="container">
            </div>
            </div>
        </div>
        <div class="col-xs-4">  
        <div id="app">
        <div class="cart" id="calculator">
            <!-- Minor Part: Handling calculations -->
			<div class="cart-title">
				<h2>Bill Calculator</h2>
			</div>
			<div class="cart-summary">
                <div class="cart-summary_items-block">
                    <table class="cart-summary_items-table">
                        <thead class="cart-summary_items-table-head">
                            <tr>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody class="cart-summary_items-table-body" id="cart">
                            <tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="cart-summary_total">
                    <div class="cart-summary_total-title">
                        <h3>Total Amount: â‚¹</h3>
                    </div>
                    <div class="cart-summary_total-amount">
                        <span id="totalAmount">0.00</span>
                    </div>
                </div>
				<button onclick="document.getElementById('saveOptions').style.display = 'block';">Show Save Options</button>
				<div id="saveOptions" style="display: none;">
					<button onclick="handleSaveOptions('save')">Save</button>
					<button onclick="handleSaveOptions('saveExit')">Save and Exit</button>
					<button onclick="handleSaveOptions('savePrint')">Save and Print</button>
				</div>
			</div>
        </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
